<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Interactive Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume by SUMAIRA TAHIR</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea> <br>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="2" required></textarea> <br>
        </fieldset>
        <button type="submit">Generate resume below</button>
    </form>

    <div id="resumeOutput" contenteditable="true">
        
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
